{% extends 'base.html' %}



{% block title %} Сброс пароля :: {{ block.super }} {% endblock %}

{% block content %}

    <section class="bg-text-area">
        <div class="container">
            <div class="row">
                <div class="border-top" style="border-top: 1px solid #40c4ff;"><br>
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4">
                        <form method="POST" class="form-signin">{% csrf_token %}
                            <label id="id_new_password1">Новый пароль</label>
                            <input name="new_password1" class="form-control" autocomplete="new-password" type="password"
                                   id="id_new_password1" required><br>
                            <p>{{ form.new_password1.errors|striptags }}</p>
                            <label id="id_new_password2">Подтверждение пароля</label>
                            <input name="new_password2" class="form-control" autocomplete="new-password"
                                   type="password"
                                   id="id_new_password2" required><br>
                            <p>{{ form.new_password2.errors|striptags }}</p>
                            <div>
                                {{form.non_field_errors}}
                            </div>


                            <div class="col-lg-6">
                                <button type="submit" class="btn btn-danger btn-block">Изменить пароль</button>
                                <br>
                            </div>

                        </form>
                    </div>
                    <div class="col-lg-4"></div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
